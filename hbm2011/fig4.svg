    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
       x="3.2827857"
       y="637.89893"
       id="text2985"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2987"
         x="3.2827857"
         y="637.89893"
         style="font-size:10px;font-weight:bold;fill:#ff0000">Fig. 1 </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="650.39893"
         style="font-size:10px;font-weight:bold"
         id="tspan3055" /><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="662.89893"
         id="tspan2995"
         style="font-size:10px"><tspan
   style="font-weight:bold"
   id="tspan3051">Up</tspan>: a 2-shell HARDI acquisition paradigm rendered as a spherical map using our fvtk toolbox. </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="675.39893"
         style="font-size:10px"
         id="tspan3013" /><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="687.89893"
         style="font-size:10px"
         id="tspan3059"><tspan
   style="font-weight:bold"
   id="tspan3061">Down</tspan>: a whole brain tractography based on data from a 101 direction GQI paradigm. The </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="700.39893"
         style="font-size:10px"
         id="tspan3015">tractography was based on EuDX with multiple directions derived from GQI peaks.</tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="712.89893"
         style="font-size:10px"
         id="tspan3019" /><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="725.39893"
         id="tspan2989"
         style="font-size:10px;font-weight:bold;fill:#ff0000">Fig. 2 </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="737.89893"
         style="font-size:10px;font-weight:bold"
         id="tspan3057" /><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="750.39893"
         id="tspan2997"
         style="font-size:10px"><tspan
   style="font-weight:bold"
   id="tspan3047">Up</tspan>: the tracks generated using Single Tensor Model principal directions (left, red) and </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="762.89893"
         style="font-size:10px"
         id="tspan3021">Generalised Q-Imaging peak directions (right, green) for a region of interest in the same dataset. </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="775.39893"
         style="font-size:10px"
         id="tspan3023">The GQI tractography exhibits a more complex structure derived from the evidence of crossings </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="787.89893"
         style="font-size:10px"
         id="tspan3041">in the multiple peak directions. </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="800.39893"
         id="tspan2999"
         style="font-size:10px" /><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="812.89893"
         style="font-size:10px"
         id="tspan3045"><tspan
   style="font-weight:bold"
   id="tspan3049">Down</tspan>: the peak GQI directions for 3 voxels with 1 (left, indigo), 2 (centre, blue) and 3 </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="825.39893"
         style="font-size:10px"
         id="tspan3043">(right, azure) peaks.</tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="837.89893"
         id="tspan2991"
         style="font-size:10px" /><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="850.39893"
         style="font-size:10px;font-weight:bold;fill:#ff0000"
         id="tspan3025">Fig. 3 </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="862.89893"
         id="tspan3001"
         style="font-size:10px"><tspan
   style="font-weight:bold"
   id="tspan3065">Up</tspan>: tracks in the arcuate fasciculus colour coded for degree of similarity to their most </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="875.39893"
         style="font-size:10px"
         id="tspan3069">representative track (gold). </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="887.89893"
         style="font-size:10px"
         id="tspan3071" /><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="900.39893"
         id="tspan3003"
         style="font-size:10px"><tspan
   style="font-weight:bold"
   id="tspan3067">Down</tspan>: correspondences between tractographies for two different brains. </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="912.89893"
         style="font-size:10px"
         id="tspan3027">Tracks over 200mm in length were compared and pairs where the MAM </tspan><tspan
         sodipodi:role="line"
         x="3.2827857"
         y="925.39893"
         style="font-size:10px"
         id="tspan3077">(mean average minimum distance) &lt; 5mm were selected and highlighted.</tspan></text>
